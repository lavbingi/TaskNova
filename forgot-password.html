<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forgot Password - TaskNova</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(45deg, #7e57c2, #9575cd, #b39ddb); /* Rich purple gradient */
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #333;
    }

    .forgot-container {
      background-color: rgba(255, 255, 255, 0.9);
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      padding: 40px;
      width: 350px;
      text-align: center;
    }

    .forgot-container h2 {
      margin-bottom: 20px;
      color: #333;
      font-size: 24px;
      font-weight: bold;
    }

    .forgot-container input {
      width: 100%;
      padding: 12px;
      margin-bottom: 20px;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      transition: all 0.3s ease;
      background-color: #f9f9f9;
    }

    .forgot-container input:focus {
      outline: none;
      border: 2px solid  #8e75be;
      background-color: #fff;
    }

    .forgot-container button {
      width: 100%;
      padding: 12px;
      background-color:  #8e75be;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .forgot-container button:hover {
      background-color:   #8e75be;
    }

    .forgot-container p {
      font-size: 14px;
      color: #333;
      margin-top: 20px;
    }

    .forgot-container p a {
      color:   #8e75be;
      text-decoration : none;
      font-weight: bold;
    }

    .forgot-container p a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="forgot-container">
    <h2>Forgot Password</h2>
    <p>Enter your email to reset your password.</p>
    <form id="forgot-password-form">
      <input type="email" id="email" placeholder="Enter your email" required>
      <button type="submit">Send Reset Link</button>
    </form>
    <p><a href="login.html">Back to Login</a></p>
  </div>

  <script>
    // Handle forgot password form submission
    document.getElementById('forgot-password-form').addEventListener('submit', function(event) {
      event.preventDefault();

      // Get email value
      const email = document.getElementById('email').value;

      // Simulate sending a reset link
      alert('A password reset link has been sent to ${email}. Please check your inbox.');
    });
  </script>

</body>
</html>
